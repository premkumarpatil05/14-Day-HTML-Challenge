<!DOCTYPE html>
<html>

<head>
    <title>Div & Span Example</title>
</head>

<body>
    <h1>Div & Span Demo</h1>

    <!-- Div Example -->
    <div style="background-color: lightblue; padding: 10px;">
        <h2>This is inside a Div</h2>
        <p>Div ek block-level container hota hai.</p>
    </div>

    <!-- Span Example -->
    <p>HTML me <span style="color: red;">Span</span> inline text ko style karne ke liye use hota hai.</p>
</body>

</html>
